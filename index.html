<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Number Guessing Game</h1>
            <p>Guess a number between 1 and 100</p>
            <input type="number" id="numberInput"><br>
            <button id="check">Check your guess</button>
            <p id="result"></p>
            <button>Guess:<span class="guess"></span></button>
            <button>Attempts:<span class="attempts"></span></button>
            <button>Wins:<span class="wins"></span></button>
            <button>Loses:<span class="loses"></span></button>
            <button id="refresh" style="display: none;">Play Again</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
